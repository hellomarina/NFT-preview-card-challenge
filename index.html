<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/x-icon" href="images/Favicon-32x32.PNG">

  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container"> 
  <div id="card">
    <div id="photo">
      <img src="images/Image-equilibrium.JPG" alt="NFT Equilibrium">
      <h1> Equilibrium #3429 </h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <br>

      <div id="details">
        <div id="ETH">
          <img src="images/Icon-ethereum.SVG" alt="Ethereum logo">
          <p>0.041 ETH</p>
        </div>
        <div id="time">
          <img src="images/Icon-clock.SVG" alt="clock">
          <p> 3 days left </p>
        </div>
      </div>
      <br>
      <hr>
      <br>
      <div id="avatar">
        <img src="images/Image-avatar.PNG" alt="Avatar">
        <div class="text"> 
        <p> Creation of </p> <p class="bold"> Jules Wyvern </p>
      </div>
      </div>
  </div>
</div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hellomarina">Marina Leon</a>.
  </div>
</body>
</html>
